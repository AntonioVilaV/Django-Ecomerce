{% extends 'base/base_contenido.html' %}
{% load static %}
{% block contenido %}
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

<div class="row">
  <div class="col-lg-16 col-12">
    <div class="contact-us">
      <div class="form-main" style="padding-top: 25px;">
        <div class="container">
        <div class="row">
          <div class="col-lg-6 col-12">
            <div class="image">
                <img id="imagenProducto" src="{% static 'recursos/img/img_empty.jpg' %}" width="400px">
            </div>
            {{form.photo.label}}
            {{form.photo}}
            <label>{{form.errors.photo}}</label>
          </div>
          <div class="col-lg-5 col-12">
            <div class="col">
              <div class="col-lg-11 col-12">
                <div class="form-group">
                  <label style="display: block">{{form.name.label}}</label>
                  {{form.name}}
                  <label>{{form.errors.name}}</label>
                </div>
              </div>
              <div class="col-lg-11 col-12">
                <div class="form-group">
                  <label style="display: block;">{{form.price.label}}</label>
                  {{form.price}}
                  <label>{{form.errors.price}}</label>
                </div>

              </div>
              <div class="col-lg-11 col-12">
                <div class="form-group">
                  <label style="display: block;">Cantidad</label>
                  {{form2.quantity}}
                  <label>{{form2.errors.quantity}}</label>
                </div>
              </div>
              <div class="col-lg-11 col-12">
                <div class="form-group">
                  <label style="display: block;">Category</label>
                  {{form.category}}
                  <label style="display: block;">{{form.errors.category}}</label>
                </div>
              </div>

            </div>
          </div>

          <div class="col-12">
            <div class="form-group message">
              <label>{{form.description.label}}</label>
              {{form.description}}
              <label>{{form.errors.description}}</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group button">
              <button type="submit" class="btn ">Guardar</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>

<script>
  function readURL(input) {
      if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
              $('#imagenProducto').attr('src', e.target.result);
          };

          reader.readAsDataURL(input.files[0]);
      }
  }

</script>
{% endblock contenido %}
